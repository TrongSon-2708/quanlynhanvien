<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý Đầu bếp - Pizza Store (HTML + CSS)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 20px auto;
      max-width: 1100px;
      padding: 10px;
      color: #333;
    }
    h1 {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px 12px;
      text-align: left;
      vertical-align: top;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }
    th {
      background-color: #e74c3c;
      color: white;
    }
    tr:hover {
      background-color: #f9f9f9;
    }

    /* Món ăn trong danh sách, checkbox ẩn, label có thể click */
    ul.dish-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    ul.dish-list li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    ul.dish-list input[type="checkbox"] {
      display: none;
    }
    ul.dish-list label {
      cursor: pointer;
      user-select: none;
      flex: 1;
    }
    ul.dish-list input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: #888;
      opacity: 0.7;
    }

    /* Trạng thái hoàn thành */
    .status-completed {
      color: green;
      font-weight: bold;
    }
    .status-pending {
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> PIZZARITA VIETNAM</h1>

  <table>
    <thead>
      <tr>
        <th>Bàn ăn</th>
        <th>Mã hóa đơn</th>
        <th>Danh sách món ăn</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bàn 1</td>
        <td>HD101</td>
        <td>
          <ul class="dish-list">
            <li>
              <input type="checkbox" id="dish1_b1" />
              <label for="dish1_b1">Pizza Margherita</label>
            </li>
            <li>
              <input type="checkbox" id="dish2_b1" />
              <label for="dish2_b1">Salad trộn</label>
            </li>
            <li>
              <input type="checkbox" id="dish3_b1" checked />
              <label for="dish3_b1">Nước ngọt (Đã xong)</label>
            </li>
          </ul>
        </td>
        <td class="status-pending">Chưa hoàn thành</td>
      </tr>

      <tr>
        <td>Bàn 2</td>
        <td>HD102</td>
        <td>
          <ul class="dish-list">
            <li>
              <input type="checkbox" id="dish1_b2" checked />
              <label for="dish1_b2">Pizza Pepperoni (Đã xong)</label>
            </li>
            <li>
              <input type="checkbox" id="dish2_b2" />
              <label for="dish2_b2">Khoai tây chiên</label>
            </li>
            <li>
              <input type="checkbox" id="dish3_b2" />
              <label for="dish3_b2">Nước ép cam</label>
            </li>
          </ul>
        </td>
        <td class="status-pending">Chưa hoàn thành</td>
      </tr>

      <tr>
        <td>Bàn 3</td>
        <td>HD103</td>
        <td>
          <ul class="dish-list">
            <li>
              <input type="checkbox" id="dish1_b3" checked />
              <label for="dish1_b3">Pizza Hải sản (Đã xong)</label>
            </li>
            <li>
              <input type="checkbox" id="dish2_b3" checked />
              <label for="dish2_b3">Mỳ Ý sốt bò bằm (Đã xong)</label>
            </li>
          </ul>
        </td>
        <td class="status-completed">Đã hoàn thành</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
